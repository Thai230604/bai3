<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="1.jpg" alt="" width = "500px"   onmouseover="increase()"  onmouseout="restore()">

    <script>
        function increase(){
            var imageElement = document.getElementById("image")
            imageElement.setAttribute("width", "800px")
        }
        function restore(){
            var imageElement = document.getElementById("image")
            imageElement.setAttribute("width", "500px")
        }
    </script>
</body>
</html>
